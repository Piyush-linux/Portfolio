        <div class="container">
            <form action="https://formsubmit.co/4833c9fbb146b8aa44af84f7c8613403" method="POST" class="columns is-vcentered is-multiline">
                <!-- name -->

                            <input type="text" class="input" name="name" placeholder="ex: piyush" required>
                        </div>
                    </div>
                </div>
                <!-- email -->

                    <div class="field">
                        <div class="control">

                            <input type="email" class="input" name="email" placeholder="ex: name@mail.com" required>
                        </div>
                    </div>
                </div>
                <!-- organization -->
                <div class="column is-half">
                    <div class="field">

                        </div>
                    </div>
                </div>
                <!-- subject -->

                    <div class="field">

                        </div>
                    </div>
                </div>
                <!-- message -->

                    <div class="field">
                        <div class="control">
                            <label class="label">Message</label>
                            <textarea class="textarea has-fixed-size" placeholder="Ex: Hello world !" required>

                        </div>
                    </div>
                </div>
                <!-- submit -->

                    <div class="field">

                            <input type="hidden" name="_next" value="https://piyush-linux.github.io/web-plant/">
                        </div>
                    </div>
                </div>
            </form>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    $('.tabs').each(function(index) {
        var $tabParent = $(this);
        var $tabs = $tabParent.find('li');
        var $contents = $tabParent.next('.tabs-content').find('.tab-content');
        $tabs.click(function() {
            var curIndex = $(this).index();
            // toggle tabs
            $tabs.removeClass('is-active');
            $tabs.eq(curIndex).addClass('is-active');
            // toggle contents
            $contents.removeClass('is-active');
            $contents.eq(curIndex).addClass('is-active');
        });
    });
    </script>
